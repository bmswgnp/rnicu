<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>RNICU Webapp</title>
		<script src="/static/js/highcharts/jquery.min.js"></script>
		<script src="/static/js/highcharts/highstock.js"></script>
		<script src="/static/js/highcharts/exporting.js"></script>
		<script type="text/javascript">
			window.onload = setupRefresh;
			function setupRefresh() {
			  setTimeout("refreshPage();", 30*60*1000); // milliseconds
			}
			function refreshPage() {
			   window.location = location.href;
			}
		</script>
		<script type="text/javascript">
			$(function() {
				var d = new Date()
				var n = d.getTimezoneOffset(); // returns offset in minutes
				var offset = n*60*1000; // offset in milliseconds
				var data = [];
				{% set first = True %}
				var last_t = 0;
				{% for i in series: %}
					{% if first: %}
						{% set first = False %}
						last_t = {{ i[0] }} - 2*offset
					{% endif %}
					data.unshift([{{ i[0] }} - 2*offset, {{ i[1] }}]);
				{% endfor %}
				// Create the chart
				$('#container').highcharts('StockChart', {
				    chart: {
						events: {
							load: function() {
								var series = this.series[0];
								setInterval(function() {
									var x,y;
									var xmlhttp = new XMLHttpRequest();
									xmlhttp.onreadystatechange=function()
									{
										if (xmlhttp.readyState==4)
										{
											var s = xmlhttp.responseText;
											s = s.split('\n');
											var st = 0;
											for (var i = 0; i < s.length; i++) {
												tv = JSON.parse('['+s[i]+']');
												tv[0] = tv[0] - 2*offset;
												if(tv[0] == last_t)
												{
													st = i - 1;
													break;
												}
												if(i == 0)
													last_t = tv[0];
											}
											for(var i = st; i >= 0; i--) {
												tv = JSON.parse('['+s[i]+']');
												tv[0] = tv[0] - 2*offset;
												series.addPoint(tv, true, true);
											}
										}
									}
									xmlhttp.open("GET",'{{ url }}',true);
									xmlhttp.send();
								}, 10000);
							}
						}
				    },
					
					
					
				    rangeSelector: {
					selected: 1,
					buttons: [{
						type: 'minute',
						count: 360,
						text: '6h'
					}, {
						type: 'day',
						count: 1,
						text: '1d'
					}, {
						type: 'week',
						count: 1,
						text: '1w'
					}, {
						type: 'month',
						count: 1,
						text: '1m'
					}, {
						type: 'year',
						count: 1,
						text: '1y'
					}, {
						type: 'all',
						text: 'All'
					}]
				    },

				    title: {
					text: '{{ yName }}'
				    },
					
					yAxis: {
						plotBands: [
							{% for i,band in ebands: %}
								{
									from: {{ band[0] }},
									to: {{ band[1] }},
									color: '{{ band[2] }}',
									label: {
										text: '{{ band[3] }}'
									}
								}
								{% if i < (nbands -1): %}
									,
								{% endif %}
							{% endfor %}
						
						]
					},
				    
				    series: [{
					name: '{{ yName }}',
					data: data,
					type: 'spline',
					tooltip: {
						valueDecimals: 2,
						xDateFormat: '%b %e %Y, %a, %I:%M:%S %p'
					}
				    }]
					
				});

		});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
{% endautoescape %}
