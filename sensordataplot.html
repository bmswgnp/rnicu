<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>RNICU Webapp</title>
		<script src="/static/js/highcharts/jquery.min.js"></script>
		<script src="/static/js/highcharts/highstock.js"></script>
		<script src="/static/js/highcharts/exporting.js"></script>
		<script type="text/javascript">
			window.onload = setupRefresh;
			function setupRefresh() {
			  setTimeout("refreshPage();", 30*60*1000); // milliseconds
			}
			function refreshPage() {
			   window.location = location.href;
			}
		</script>
		<script type="text/javascript">
			$(function() {
				var d = new Date()
				var n = d.getTimezoneOffset(); // returns offset in minutes
				var offset = n*60*1000; // offset in milliseconds
				var data = [];
				{% for i in series: %}
					data.unshift([{{ i[0] }} - 2*offset, {{ i[1] }}]);
				{% endfor %}

				// Create the chart
				$('#container').highcharts('StockChart', {
				    chart: {
				    },
					
					
					
				    rangeSelector: {
					selected: 1,
					buttons: [{
						type: 'minute',
						count: 360,
						text: '6h'
					}, {
						type: 'day',
						count: 1,
						text: '1d'
					}, {
						type: 'week',
						count: 1,
						text: '1w'
					}, {
						type: 'month',
						count: 1,
						text: '1m'
					}, {
						type: 'year',
						count: 1,
						text: '1y'
					}, {
						type: 'all',
						text: 'All'
					}]
				    },

				    title: {
					text: '{{ yName }}'
				    },
					
					yAxis: {
						plotBands: [
							{% for i,band in ebands: %}
								{
									from: {{ band[0] }},
									to: {{ band[1] }},
									color: '{{ band[2] }}',
									label: {
										text: '{{ band[3] }}'
									}
								}
								{% if i < (nbands -1): %}
									,
								{% endif %}
							{% endfor %}
							/*
							{
								from : -50,
								to: 26.5,
								color : 'rgba(68, 170, 213, 0.2)',
								label : {
									text : 'Hypothermia'
								}
							},
							{
								from : 26.5,
								to: 27,
								color : 'rgba(0, 255, 0, 0.2)',
								label : {
									text : 'Normal'
								}
							}
							*/
						
						]
					},
				    
				    series: [{
					name: '{{ yName }}',
					data: data,
					type: 'spline',
					tooltip: {
						valueDecimals: 2,
						xDateFormat: '%b %e %Y, %a, %I:%M:%S %p'
					}
				    }]
					
				});

		});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
{% endautoescape %}
