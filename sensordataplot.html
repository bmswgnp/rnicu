<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>RNICU Webapp</title>
		<script src="/static/js/highcharts/jquery.min.js"></script>
		<script src="/static/js/highcharts/highstock.js"></script>
		<script src="/static/js/highcharts/exporting.js"></script>
		<script type="text/javascript">
			$(function() {
				var d = new Date()
				var n = d.getTimezoneOffset(); // returns offset in minutes
				var offset = n*60*1000; // offset in milliseconds
				
				var data = [];
				{% for i in series: %}
					data.push([{{ i[0] }} - offset, {{ i[1] }}]);
				{% endfor %}
				// Create the chart
				$('#container').highcharts('StockChart', {
				    chart: {
				    },

				    rangeSelector: {
					selected: 1
				    },

				    title: {
					text: '{{ yName }}'
				    },
				    
				    series: [{
					name: '{{ yName }}',
					data: data,
					type: 'spline',
					tooltip: {
						valueDecimals: 2
					}
				    }]
				});

		});
		</script>
	</head>
	<body>
		<a href="/" style="float: right; margin: 10px;">Home</a>
		<div id="container" style="width:100%; height:100%;"></div>
	</body>
</html>
{% endautoescape %}
